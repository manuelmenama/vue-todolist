<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

  <!-- font awesome -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

  <link rel="stylesheet" href="css/style.css">
  <title>ToVue List</title>
</head>
<body>

  <div id="app">

    <div class="container d-flex justify-content-center">

      <img class="logo" src="img/logo.png" alt="">
      
    </div>

    <div class="container">

      <div class="row">
        
        <div class="col-8 offset-2 d-flex mb-5 bg-light p-3 rounded-4">
          
          <div class="col-8">

            <input class="form-control form-control-lg" type="text" placeholder="New task here..." aria-label=".form-control-lg example">

          </div>

          <div class="col-2 offset-2">

            <button type="button" class="btn btn-primary btn-lg">Inserisci</button>

          </div>

        </div>

        <div class="col-8 offset-2 bg-light p-3 rounded-4">

          <ul class="list-group list-group-flush">

            <li class="list-group-item d-none  list-group-item-action">Torna ad oziare...</li>
    
            <li
              v-for="task in taskThings"
              class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              :class="{'done' : taskThings.taskDone}">
              {{task.name}}
              <i class="fa-solid fa-delete-left"></i>
            </li>

          </ul>



        </div>

      </div>

    </div>

  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="js/script.js"></script>
</body>
</html>
